<ion-view view-title="{{venue.name}}">
    <ion-content>
        <p>{{venue.name}}</p>
        <ion-list>
            <ion-item ng-repeat="meal in info" class="format-meal-info">
                <h2 ng-bind-html="meal.name | removeHref"></h2>
                <p ng-bind-html="meal.name_fi | removeHref"></p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
